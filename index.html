<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bubble Project - Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/newsletter.css" />
    <script src="main.js"></script>
</head>
<body>
    <section id="navigation"></section>
    <section id="hero"></section>
    <section id="basic-functionalities"></section>
    <section id="team"></section>
    <section id="advanced-functionalities"></section>
    <section id="newsletter">
        <form class="form-flex">
            <div class="form-title">
                <p>If you want to get information about the product release leave your email below*</p>
            </div>
            <div class="name"><input type="text" name="name" placeholder="Your name..."></div>
            <div class="email"><input type="email" name="email" placeholder="Your email..."></div>
            <div class="textarea"><textarea name="message" placeholder="Your message (optional)"></textarea></div>
            <div class="button"><input type="submit" value="Send"></div>
            <div class="clause-info">
                <p>*In response, one email will be sent with information about the product release</p>
                <p>The personal data received will not be used for any other purpose and will not be given to anyone.</p>
            </div>
             
        </form>


    </section>
    <section id="footer"></section>  
</body>
</html>
